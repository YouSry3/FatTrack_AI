<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Body Fat Prediction Result</title>
    <!-- Link to external CSS for styling -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Body Fat Prediction Result</h1>
        </header>
        
        <section class="result-section">
            <p>Predicted Body Fat Percentage: <span id="fat-percentage">{{ fat }}%</span></p>
            <!-- Canvas for the chart -->
            <canvas id="fatChart" width="400" height="400"></canvas>
        </section>

        <footer>
            <p>&copy; 2025 Body Fat Prediction Tool</p>
        </footer>
    </div>

    <!-- Include external JS file for the chart -->
    <script src="{{ url_for('static', filename='js/chart.js') }}"></script>
</body>
</html>
