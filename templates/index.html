<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Body Fat Calculator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
  <section class="-z-40 bg-[#82CCDD] h-screen flex items-center justify-center">
    <form method="POST" action="/predict" class="bg-white w-[360px] flex flex-col gap-6 rounded-3xl p-8 pt-4">
      <div>
        <img class="mx-auto mb-2" src="https://iili.io/3JrjNSI.png" alt="">
        <h2 class="text-center text-[20px] font-bold">Body Fat Calculator</h2>
      </div>
      
      <div class="flex flex-col gap-2 mt-4">
        <label for="weight" class="text-[#030102] text-base font-normal font-['Roboto']">Weight (kg)</label>
        <input type="number" id="weight" name="weight" required 
               class="bg-white py-2 px-3 rounded-[10px] shadow-[0px_4px_18px_0px_rgba(158,168,189,0.31)] border border-[#e2e6ee]" 
               placeholder="70">
      </div>
      
      <div class="flex flex-col gap-2 mt-4">
        <label for="height" class="text-[#030102] text-base font-normal font-['Roboto']">Height (cm)</label>
        <input type="number" id="height" name="height" required 
               class="bg-white py-2 px-3 rounded-[10px] shadow-[0px_4px_18px_0px_rgba(158,168,189,0.31)] border border-[#e2e6ee]" 
               placeholder="175">
      </div>
      
      <div class="flex flex-col gap-2 mt-4">
        <label for="age" class="text-[#030102] text-base font-normal font-['Roboto']">Age (years)</label>
        <input type="number" id="age" name="age" required 
               class="bg-white py-2 px-3 rounded-[10px] shadow-[0px_4px_18px_0px_rgba(158,168,189,0.31)] border border-[#e2e6ee]" 
               placeholder="30">
      </div>
      
      <div>
        <button type="submit" 
                class="py-3 w-full bg-[#288fb4] rounded-[10px] text-white text-sm font-normal hover:bg-[#1a6a8a] transition">
          Calculate Body Fat Percentage
        </button>
        <span class="text-[#030102] w-full mt-2 text-xs font-light">
          Enter your details to get accurate results
        </span>
      </div>
    </form>
  </section>
    <div class="container">
        <header>
            <h1>Body Fat Percentage Calculator</h1>
        </header>
        
        <!-- <section class="input-section">
            <h2>Enter Your Details</h2>
            <form method="POST" action="/predict">
                <div class="form-group">
                    <label for="weight">Weight (kg):</label>
                    <input type="number" id="weight" name="weight" required>
                </div>
                
                <div class="form-group">
                    <label for="height">Height (cm):</label>
                    <input type="number" id="height" name="height" required>
                </div>
                
                <div class="form-group">
                    <label for="age">Age (years):</label>
                    <input type="number" id="age" name="age" required>
                </div>
                
                <button type="submit" class="calculate-btn">Calculate Body Fat Percentage</button>
            </form>
        </section> -->
        
        {% if fat %}
        <section class="result-section">
            <h2>Prediction Result</h2>
            <div class="result-box">
                <p>Predicted Body Fat Percentage: <span class="percentage">{{ fat }}%</span></p>
                <div class="chart-container">
                    <canvas id="fatChart"></canvas>
                </div>
                <div class="categories-info" id="categoriesInfo"></div>
            </div>
        </section>
        {% endif %}

        <footer>
            <p>&copy; 2025 FatTrack AI Calculator. All rights reserved.</p>
        </footer>
    </div>

    {% if fat %}
    <script src="{{ url_for('static', filename='js/chart.js') }}"></script>
    {% endif %}
</body>
</html>
